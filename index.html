<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-check-inline" onsubmit="onsignup(event)">
        <div class="container">
            <label for="expenses" class="form-label"><h3>Expense Amount</h3></label>
            <input type="text" class="form-control" id="expenses" placeholder="Enter amount" required>
            
            <label for="choosedescription" class="form-label"><h3>Choose description</h3></label>
            <select class="form-select" id="description" required>
                <option>select</option>
                <option>Movie</option>
                <option>Fuel</option>
                <option>breakfast</option>
                <option>Lunch</option>
                <option>internet</option>
                <option>bookss</option>
            </select>
            
            <label for="choosecategory" class="form-label"><h3>Choose category</h3></label>
            <select class="form-select" id="category" required>
                <option>select</option>
                <option>Entertainment</option>
                <option>Bike</option>
                <option>Food</option>
                
            </select>
            
            <button><h3>Add Expenses</h3></button>
        </div>
    </form>
    <ul id="project"></ul>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
