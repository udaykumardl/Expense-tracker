<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container mt-5">
        <form id="expenseForm">
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        
        <div class="mt-4">
            <h4>Expense List</h4>
            <ul id="expenseList" class="list-group"></ul>
        </div>
        
        <h2 class="mb-4">Expense Tracker</h2>
        <!-- Add your form and display area here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
